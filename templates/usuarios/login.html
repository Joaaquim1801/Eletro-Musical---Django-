{% extends 'shared/base.html' %}
{% block content %}
{% load static %}
<body>

    <main class="auth-page">
        <div class="auth-box">
            <h2 class="auth-title">Login</h2>
            <p class="auth-description">Por favor, insira seus detalhes de login para entrar.</p>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="info@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="keep-me-logged-in" name="keep_me_logged_in">
                    <label for="keep-me-logged-in">Manter-me logado</label>
                </div>
                <button type="submit" class="btn auth-btn">Log in</button>
            </form>

            <div class="divider">ou continue com</div>
            <div class="social-auth-buttons">
                <a href="#" class="social-auth-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-auth-btn facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="auth-link">
                Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>
            </div>
        </div>
    </main>

</body>
{% endblock %}
