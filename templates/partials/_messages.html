{% if messages %}
    {% for message in messages %}
        <div 
            x-data="{ show: true }" 
            x-init="setTimeout(() => show = true, 200); setTimeout(() => show = false, 6000)"
            x-transition
            x-show="show"
            class="alert" 
        >
            <span>{{ message }}</span>
            <button @click="show = false" aria-label="Fechar mensagem">&times;</button>
        </div>
    {% endfor %}
{% endif %}
