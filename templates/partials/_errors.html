{% if forms.errors %}
    {% for field in forms %}
        {% for error in field.errors %}    
        <div 
            x-data="{ show: true }" 
            x-init="setTimeout(() => show = true, 200); setTimeout(() => show = false, 6000)"
            x-transition
            x-show="show"
            class="alert" 
        >
            <span>{{ error }}</span>
            <button @click="show = false" aria-label="Fechar mensagem">&times;</button>
        </div>
        {% endfor %}
    {% endfor %}
    {% for error in forms.non_field_errors %}
    <div 
            x-data="{ show: true }" 
            x-init="setTimeout(() => show = true, 200); setTimeout(() => show = false, 6000)"
            x-transition
            x-show="show"
            class="alert" 
        >
            <span>{{ error }}</span>
            <button @click="show = false" aria-label="Fechar mensagem">&times;</button>
        </div>
    {% endfor %}
{% endif %}
