{% extends 'shared/base.html' %}
{% block content %}
{% load socialaccount %}
{% load static %}
<body>
    <div class="auth-page">
        <div class="auth-box">
            <h1 class="auth-title">Sair da conta</h1>
            <p class="auth-description">Tem certeza de que deseja sair da sua conta? Você precisará fazer login novamente para acessar sua área pessoal.</p>
            
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn auth-btn">Confirmar Logout</button>
            </form>
            
            <a href="{% url 'landing' %}" class="btn auth-secondary">Cancelar</a>
        </div>
    </div>
</body>
{% endblock %}
